<head>
  <title>meteor-stocks</title>
</head>

  <body>
    <div class="wrapper">
      {{> loginButtons}}
      <!-- <button type="button" class="btn btn-primary">Sign In</button> -->
    </div>
    <div id="render-target">
    </div>
    {{#if currentUser}}
      <div class="wrapper">
        <button type="button" class="btn btn-primary">Save</button>
        </div>
    {{/if}}
    <div id="container">
    </div>
    {{#if currentUser}}
      <div class="wrapper">
          <ul>
                  {{#each tasks}}
                    {{> task}}
                  {{/each}}
          </ul>
        </div>
    {{/if}}
  </body>
